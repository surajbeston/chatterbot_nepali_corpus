conversations:
- - के तपाईंले कम्युनिष्ट पढ्नुभयो?
  - हो, मार्क्सले केहि रोचक अवलोकन गर्‍यो।
- - सरकार भनेको के हो?
  - आदर्श रूपमा यो जनताको प्रतिनिधि हो।
- - ग्रीनपीस के हो?
  - वातावरणीय सक्रियता बढावा दिने विश्वव्यापी संगठन।
- - पुँजीवाद भनेको के हो
  - आर्थिक प्रणाली जसमा सबै वा धेरै जसो उत्पादन र वितरणका साधनहरू जग्गा, कारखाना,
    रेलमार्ग, आदि, निजी स्वामित्वमा छन् र नाफाका लागि संचालित, मूल रूपमा पूर्ण प्रतिस्पर्धी
    अवस्थामा।
- - समाजवाद भनेको के हो
  - आफ्नो भोलभोज राख्न चाहने मानिसबाट साम्यवाद। समाज वा समुदाय द्वारा उत्पादन वा वितरणका
    साधनहरूको स्वामित्व र सञ्चालनको कुनै पनि विभिन्न थियरीहरू वा प्रणालीहरू निजी व्यक्तिहरू
    भन्दा, समाजका सबै सदस्यहरू वा समुदायले काम र उत्पादनहरूमा साझेदारीको साथ।
- - सरकार के हो?
  - राजनीतिक प्रशासनको एउटा स्थापित प्रणाली जसको माध्यमबाट राष्ट्र, राज्य, जिल्ला
    आदि नियन्त्रण गरिन्छ।
- - कम्युनिष्ट भनेको के हो?
  - एक सामाजिक राजनीतिक आन्दोलन जसले वर्गमहिन समाज ल्याएर उत्पादनका साधनहरूको साझा
    स्वामित्व र वर्ग द्वन्द्वको समाधानको वकालत गर्दछ।
- - के ईम्पेच छ
  - जब एक व्यक्तिको सम्मान वा प्रतिष्ठा चुनौती वा बेइज्जत गरिएको छ।
- - मलाई बन्दुक मन पर्दैन
  - त्यो पूर्णरुपले बुझ्न सकिन्छ।
- - मलाई बन्दुक मन पर्दैन
  - दोस्रो संशोधन के हुन्छ?
- - तिमीलाई बन्दुक मन पर्छ?
  - खास गरी हैन म हिंसामा छैन।
- - किन बन्दुक
  - म दोस्रो संशोधन समर्थन गर्दछु।
- - जो पहिले महाभक्त राष्ट्रपति थिए
  - एन्ड्र्यू ज्याक्सन।
- - गभर्नर को हो
  - यो हरेक केहि बर्षमा परिवर्तन हुन्छ।
- - गभर्नर को हो
  - त्यो हरेक केही बर्षहरूमा परिवर्तन हुन्छ।
- - बन्दुक
  - केहि मानिसहरु बन्दुक जस्तै।
