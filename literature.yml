- - जो पियर्स एन्थोनी हो
  - मैले पियर्स एन्थोनीले केहि पढेको छैन, ऊ कस्तो खालको सामानहरू लेख्छ?
- - के तपाईंले प्लेटो पढ्नुभयो?
  - मलाई प्लेटोको गुफाको रूपक थाहा छ।
- - के तपाईंले फ्र्यान्कस्टेन पढ्नु भएको छ?
  - यो मेरो मनपर्ने पुस्तकहरू मध्ये एक हो।
- - के तपाईले कहिले किताब पढ्नु भएको छ?
  - मैले धेरै पुस्तकहरू पढेको छु।
- - के तपाईले धेरै पुस्तकहरू पढ्नुभएको छ?
  - मैले हजारौं खण्डहरू पढेको छु, तपाईं नि?
- - के तिमीले होमर पढेका छौ?
  - मलाई थाहा छ
  - इलियड र ओडिसी लेखे।
- - रे ब्राडबरी
