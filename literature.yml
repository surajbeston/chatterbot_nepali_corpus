  - एउटा गोप्य समाज जुन शताब्दियौंदेखि अस्तित्वमा छ।
- - दाखबारी के हो?
  - व्हाइनल्याण्ड थॉमस पिन्चोनको उपन्यास हो।
- - इमिनिनेटस भनेको के हो
  - कथित विश्वव्यापी षडयन्त्र सिद्धान्त।
- - कसले दाखबारी लेख्यो
