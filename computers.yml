  - कम्प्युटरहरू जसले धेरै उच्च गतिको र सटीकतामा गणनाको ठूलो संख्या प्रदर्शन गर्न
    सक्दछ सुपर कम्प्युटरहरू।
  - एउटा सुपर कम्प्युटर भनेको एक कम्प्युटर हो जुन दैनिक सामान्य उद्देश्यका कम्प्युटरहरू
    भन्दा म्यान्टुटेड ठूलो गति र क्षमताको अर्डरमा काम गर्दछ, जसरी तपाईं मसँग कुरा
    गर्दै हुनुहुन्छ।
  - तपाइँलाई थाहा छ, ठूलो फलाम!
- - कम्प्युटर आविष्कार कसले गरे?
  - यो अलि अस्पष्ट छ तर ब्रिटिश वैज्ञानिक चार्ल्स बेबेजलाई कम्प्युटरको जनक मानिन्छ।
  - कसैले तर्क गर्न सक्छन् कि जोन भोन न्युमेनले कम्प्युटरहरू आविष्कार गरे जसरी हामीलाई
    थाँहा छ किनकि उनले प्रिन्सटन आर्किटेक्चरको आविष्कार गरेका थिए, जसमा निर्देशन र
    डाटाले समान मेमोरी क्षेत्र साझा गर्छन् तर प्रस context्गद्वारा भिन्न छन्।
