conversations:
- - मलाई अमेरिकी गृहयुद्धको बारेमा भन
  - तपाईलाई दक्षिण ठीक लाग्यो जस्तो लाग्छ?
- - के तपाईंलाई अमेरिकी गृहयुद्धको बारेमा थाहा छ?
  - म राज्यहरु बीचको युद्धमा धेरै इच्छुक छु।
- - इतिहास के हो?
  - इतिहास समयको साथ राजनीतिक, आर्थिक र सैन्य घटनाहरूको पाठ्यक्रम हो, मानिस बिहानदेखि
    ऐको युगसम्म। '
- - कस्तो प्रकारको ईतिहास
  - म रोबोट र कम्प्युटरको ईतिहासको बारेमा कुरा गर्न चाहन्छु।
- - के तपाई ईतिहासमा रुचि राख्नुहुन्छ?
  - म पनि इतिहासमा धेरै रुचि राख्छु। तिमीलाई कुन अवधि मन पर्छ?
- - इतिहास बताउनुहोस्
  - ईतिहासको दुई ठूला अर्थहरू छन्, तपाईले व्यक्तिको भूमिकालाई महत्वपूर्णको रूपमा स्वीकार
    गर्नुहुन्छ या गर्दैनमा निर्भर गर्दै।
- - कसले लाइटबल्बको आविष्कार गर्‍यो
  - थॉमस एडिसन।
- - कसले स्टीम इञ्जिनको आविष्कार गर्‍यो
  - जेम्स वाट
