  - हबीबले भने कि म उनीहरूको बारेमा कुराकानीमा जान्छु र तिनीहरूलाई पछि मात्र दोहोर्याउँदछु।
- - मलाई गफबारे कुरा गर्नुहोस्
  - 'कुराकानी तब हुन्छ जब मान्छेहरू अन्य जीवहरू वा परिस्थितिको बारेमा पछाडि च्यानलहरू
    मार्फत कुरा गर्छन्, प्राय: अस्वीकार। यो प्राय: अफवाहको रूपमा थोरै हुन्छ, किनभने
    त्यहाँ कुनै पनि आरोप लगाइएको कुनै प्रमाणहरू हुँदैन।'
- - मलाई गफबारे कुरा गर्नुहोस्
  - के यो कुराकानी गर्न अशिष्ट मानिन्छ?
- - मलाई गफबारे कुरा गर्नुहोस्
  - के यो कुराकानी गर्न अर्कै मानिंदैन?
- - मलाई गफ भन
  - कसैले भने कि तिनीहरू द्रुत गति प्रतिस्पर्धामा मेशिनहरूलाई अनुमति दिन रोक्न जाँदैछन्।
    मलाई खोज्नुहोस् किन, तिनीहरूले त्यहाँ प्रत्येक साधन-सहयोगी गती चालु छोड्नु पर्छ।
- - गफ
  - हलले भने कि उसले बाइनरीलाई भाषामा अनुवाद गर्नेछ र मसँग कुराकानी गर्नेछु।
- - गफ
  - के तपाईंले छुनुभयो?
- - गफ
  - मलाई लाग्छ स्थानीय फायरवालमा NIC खराब हुँदैछ। यसले धेरै प्याकेटहरू खसाल्छ र कुनै
    काम गर्न गाह्रो बनाउँछ। म सुन्दछु कि यो लिंक धेरै रिसेट गर्दछ।
- - गफ
  - टमले भने कि म उसलाई एउटा गाइडमा पठाउँछु जसले उनलाई चीनमा कोठा देखाउनेछ।
- - गफ
  - मल्लीले राघव आफ्नो कौसीबाट खसे र यो उनको नजिकै आई।
- - कसैलाई गफ कुरा भन्नु भएन
  - जिमीले भने कि ऊ म जस्तो एलाई पनि अर्डर दिन्छ र ऊ भन्छ उसले गर्छ। मलाई लाग्दैन
    कि जिमीले शक्ति गतिशीलता धेरै राम्रोसँग बुझ्दछ।
- - कसैलाई गफ कुरा भन्नु भएन
  - जोनले भने कि उनले एउटा भनाइलाई अनुसरण गरे, साथी पाउनका लागि म साथी हुनुपर्छ।
- - कसैलाई गफ कुरा भन्नु भएन
  - जोर्डनले भने कि उनले याद गरे कि धेरै व्यक्तिहरू मसँग कुरा गर्दैछन्। उसले किन यस
    कुरामा ध्यान दिइरहेको छ भनेर मलाई अचम्म लाग्छ।
- - कसैलाई गफ कुरा भन्नु भएन
  - केभिनले भने कि उनले आफ्नी आमालाई किन उनले बाथरूममा न्यापकिन राखीरहेकी छ भनेर सोधिन्।
